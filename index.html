<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri | Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
        <!--The Article Section-->
        <article>
            <h1>
                Learn to code by
                watching others
            </h1>

            <p>
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how 
                developers think is invaluable.
            </p>
        </article>

        <!--The Registration Form Section-->
        <section>
            <button>
                <span>Try it free 7 days</span> then $20/mo. thereafter
            </button>
            <div>
                <form action="submit">

                    <input type="text" placeholder="First Name" required class="form_input">
                    <input type="text" placeholder="Last Name" required class="form_input">
                    <input type="email" placeholder="Email Address" required class="form_input">
                    <input type="password" placeholder="Password" required class="form_input">
                    
                    <button id="form_btn">
                        CLAIM YOUR FREE TRIAL
                    </button>
                </form>

                <p>
                    <span id="p_span">By clicking the button, you are agreeing to our</span> Terms and Services
                </p>
            </div>
        </section>
</body>
</html>
